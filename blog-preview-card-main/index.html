<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="continaer">
    <div class="img-container"><img src="./assets/images/illustration-article.svg" alt="" class="card-img"></div>
    <div class="first-section">
      <button class="tag">Learning</button>

      <p class="publish"> Published 21 Dec 2023</p>
    </div>
    <div class="second-section">

      <h2 class="header">HTML & CSS foundations</h2>

      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="third-section">
      <img src="./assets/images/image-avatar.webp" alt="" class="avatar-img">
      <h5 class="name">Greg Hooper</h5>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">vamsi krishna kumar</a>.
  </div>
</body>

</html>
